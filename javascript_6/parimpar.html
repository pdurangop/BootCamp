<!DOCTYPE html>
<html>
<head>
  <title>PARIMPAR</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    for (var i = 1; i <= 20; i++)
    {
      if (i%2 ==0)
      {
        window.alert( i + " es par");
      }
      else
      {
        window.alert(i + " es impar");
      }
    }
  </script>
</body>
