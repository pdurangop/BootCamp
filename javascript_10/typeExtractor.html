<!DOCTYPE html>
<html>
<head>
  <title>TYPEEXTRACTOR</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    function typeExtractor(arr)
    {
      var result ={
         number : [],
         string : [],
         boolean : []
      };


      for (var i = 0; i <= arr.length - 1; i++)
      {
        if (typeof(arr[i]) == "number")
        {
          result.number.push(arr[i]);
        }
        else if (typeof(arr[i]) == "boolean")
        {
          result.boolean.push(arr[i]);
        }
        else if (typeof(arr[i]) == "string")
        {
          result.string.push(arr[i]);
        }
      }
      return "result = { <br> number: [ "+result.number+" ], <br> string: [ "+result.string+" ],<br> boolean: [ "+result.boolean+" ] <br> }";
    }
    document.write("El objeto es: "+typeExtractor([1, 2, "hello", 3, 4, "world", true, 5, false ]))
  </script>
</body>
</html>
