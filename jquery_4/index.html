<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Lista de Tareas</h1>

    <input type="text" id="input" placeholder="Cual es tu tarea?">
    <ul class="todo-list">
    </ul>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#input').keyup(function(e){
        if (e.keyCode == 13){
          $('ul').append('<li>'+'<input type="checkbox" id="check">'+ $('#input').val()+'</li>');
          $('input').val("");
        }
      });

      $('.todo-list').on('mouseenter','li', function(){
          $(this).addClass('grey');
          $(this).append('<button class="eliminar">X</button>');
          $("button").click('.eliminar',function(){
            $(this).closest('li').remove();
            alert("Elimino la tarea " + $(this).closest('li').text());
          });
      });

      $('.todo-list').on('mouseleave','li', function(){
          $(this).removeClass('grey');
          $(this).find('.eliminar').remove();
      });


     $('ul').on( 'change', '#check', function() {
        if( $(this).is(':checked') ) {
              $(this).closest('li').addClass('fin');
              //alert("El checkbox con valor  ha sido seleccionado");
          } else {
              $(this).closest('li').removeClass('fin');
              //alert("El checkbox con valor  ha sido deseleccionado");
          }
      });
    });
  </script>
</body>
</html>
