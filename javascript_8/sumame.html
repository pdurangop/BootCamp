<!DOCTYPE html>
<html>
<head>
  <title>SUMAME</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    function sumame(arr)
    {
      var sum =0;
      for (var i = arr.length - 1; i >= 0; i--)
      {
        sum =sum + arr[i]
      }
      return  sum;
    }
    document.write("La suma del arreglo es: " + sumame([1,2,3,4]))
  </script>
</body>
</html>
