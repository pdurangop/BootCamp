<!DOCTYPE html>
<html>
<head>
  <title>FIZZBUZZ</title>
  <meta charset="utf-8">
</head>
<body>

  <script>
    function fizzbuzz(num)
    {
      if(num % 3 == 0 && num % 5 == 0)
      {
        return("FIZZBUZZ");
      }
      else if (num % 5 == 0)
      {
        return("BUZZ");
      }
      else if (num % 3 == 0)
      {
        return("FIZZ");
      }
      else
      {
        return(num);
      }
    }

    document.write(fizzbuzz(10));
  </script>
</body>
</html>
