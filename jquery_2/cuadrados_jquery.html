<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUADRADOS</title>

  <style>
    .square {
      display: inline-block;
      background: blue;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
    }

    .square:nth-child(odd) {
      background: red;
    }
  </style>
</head>
<body>

  <div class="squares">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <div class="space_button">
    <button class="create">Agregar Cuadrado</button>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.create').click(function(){
        $('.squares').append('<div class="square"></div>');
      });
    });
  </script>
</body>
</html>
