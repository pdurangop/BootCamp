<!DOCTYPE html>
<html>
<head>
  <title>MUlTIPLIER</title>
  <meta charset="utf-8">
</head>
<body>

  <script>

    function multiplier(arr,n)
    {

      for (var i = arr.length - 1; i >= 0; i--)
      {
        arr[i] = arr[i]*n;

      }
      return arr;
    }

    document.write(multiplier([1,2,3],10));
  </script>
</body>
</html>
