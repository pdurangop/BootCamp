<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saludo</title>

  <style>
    body {
      background: #edeff0;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
    }

    #name {
      font-size: 16px;
      width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>¿Cómo te llamas?</h1>
  <input type="text" id="name">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>

  $(document).ready(function(){
    $("#name").keyup(function(){
      var texto = $('#name').val();
      $('h1').text("Hola " + texto);
      if ($('#name').val() == "") {
        $('h1').text("¿Cómo te llamas? ");
      }
    });
  });
  </script>
</body>
</html>
